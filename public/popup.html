<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../dist/js/popup.js" defer></script>
    <link href="../dist/css/popup.css" rel="stylesheet" type="text/css" />

    <title>Twitch_Badge_Collector</title>
</head>

<body>
    <h1>Twitch Badge Collector</h1>
    <h2><span>Major Badges</span></h2>
    
    
    <div class='container'>
        <div id='delegation'>
            <div class='bg_flex'>
                <div class='option'>
                    <img alt="스트리머" aria-label="스트리머 배지" class="chat-badge"
                        src="https://static-cdn.jtvnw.net/badges/v1/5527c58c-fb7d-422d-b71b-f309dcb85cc1/1">
                    <span class='text'>스트리머 (Broadcaster)</span>
                    <div class='switch'>
                        <input id="streamer" type="checkbox" name='badge'>
                        <label for="streamer"></label>
                    </div>
                </div>
                <div class='option'>
                    <img alt="매니저" aria-label="매니저 배지"
                        src="https://static-cdn.jtvnw.net/badges/v1/3267646d-33f0-4b17-b3df-f923a41db1d0/1">
                    <span class='text'>매니저 (Moderator)</span>
                    <div class='switch'>
                        <input id="manager" type="checkbox" name='badge'>
                        <label for="manager"></label>
                    </div>
                </div>
                <div class='option'>
                    <img alt="VIP" aria-label="VIP 배지"
                        src="https://static-cdn.jtvnw.net/badges/v1/b817aba4-fad8-49e2-b88a-7cc744dfa6ec/1">
                    <span class='text'>VIP</span>
                    <div class='switch'>
                        <input id="vip" type="checkbox" name='badge'>
                        <label for="vip"></label>
                    </div>
                </div>
                <div class='option'>
                    <img alt="인증 완료" aria-label="인증 완료 배지"
                        src="https://static-cdn.jtvnw.net/badges/v1/d12a2e27-16f6-41d0-ab77-b780518f00a3/1">
                    <span class='text'>인증 완료 (Verified)</span>
                    <div class='switch'>
                        <input id="verified" type="checkbox" name='badge'>
                        <label for="verified"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='text' id='footer_text'>아이콘 제작자 <a href="https://www.flaticon.com/kr/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/kr/" title="Flaticon">www.flaticon.com</a></div>
</body>
</html>
