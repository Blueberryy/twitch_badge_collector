<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dist/js/popup.js" defer></script>
    <link href="../dist/css/popup.css" rel="stylesheet" type="text/css" />
    <!--<link href="https://cdn.jsdelivr.net/gh/Deepbluewarn/twitch_badge_collection@main/dist/css/popup.css" rel="stylesheet" type="text/css" />-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">

    <title>Twitch Badge Collector</title>

</head>

<body class='light_mode'>
    <div id='screenshot'>
        <div class='title_container'>

            <h1 id='title_text'>트위치 채팅 수집기</h1>

            <div class='container' id='title_button'>
                <div class='bg_flex_row'>
                    <div class='icons'>
                        <span class="material-icons-round" id='theme_button'>light_mode</span>
                    </div>
                    <div class='icons'>
                        <a href="https://chrome.google.com/webstore/detail/twitch-badge-collector/gnkpenemgdhdckabddlbcjlhplmhlhoj/reviews"
                            target='_blank'>
                            <span class="material-icons" id='rate_button'>rate_review</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id='setting_container'>
            <div class='container'>
                <div id='delegation'>
                    <div class='bg_flex'>
                        <div class='option'>
                            <img alt="스트리머" aria-label="스트리머 배지" class="chat-badge"
                                src="https://static-cdn.jtvnw.net/badges/v1/5527c58c-fb7d-422d-b71b-f309dcb85cc1/1">
                            <span class='text' id='Broadcaster'>스트리머</span>
                            <div class='switch'>
                                <input class='badge_checkbox' id="streamer" type="checkbox" name='badge'>
                                <label class='switch_label' for="streamer"></label>
                            </div>
                        </div>
                        <div class='option'>
                            <img alt="매니저" aria-label="매니저 배지"
                                src="https://static-cdn.jtvnw.net/badges/v1/3267646d-33f0-4b17-b3df-f923a41db1d0/1">
                            <span class='text' id='Moderator'>매니저</span>
                            <div class='switch'>
                                <input class='badge_checkbox' id="manager" type="checkbox" name='badge'>
                                <label class='switch_label' for="manager"></label>
                            </div>
                        </div>
                        <div class='option'>
                            <img alt="VIP" aria-label="VIP 배지"
                                src="https://static-cdn.jtvnw.net/badges/v1/b817aba4-fad8-49e2-b88a-7cc744dfa6ec/1">
                            <span class='text' id='VIP'>VIP</span>
                            <div class='switch'>
                                <input class='badge_checkbox' id="vip" type="checkbox" name='badge'>
                                <label class='switch_label' for="vip"></label>
                            </div>
                        </div>
                        <div class='option'>
                            <img alt="인증 완료" aria-label="인증 완료 배지"
                                src="https://static-cdn.jtvnw.net/badges/v1/d12a2e27-16f6-41d0-ab77-b780518f00a3/1">
                            <span class='text' id='Verified'>인증 완료</span>
                            <div class='switch'>
                                <input class='badge_checkbox' id="verified" type="checkbox" name='badge'>
                                <label class='switch_label' for="verified"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='container'>
                <div class='bg_flex'>
                    <input type="range" class="container_size" name="container_size" value='30' min="0" max="100">
                </div>
            </div>

            <!--<div class='container'>
                <div class='bg_flex'>

                    <div class='option'>
                        <input id="disable_follow_button" type="checkbox">Disable Follow Button</input>
                    </div>

                </div>
            </div>-->

            <div class='container'>
                <span class='footer_text'>
                    <span class='footer_text' id='footer_text_translate'>아이콘 제작자</span>
                    <a href="https://www.flaticon.com/kr/authors/freepik" title="Freepik">Freepik</a>
                    from
                    <a href="https://www.flaticon.com/kr/" title="Flaticon">www.flaticon.com</a>

                </span>
                
            </div>
        </div>
    </div>
</body>
</html>
