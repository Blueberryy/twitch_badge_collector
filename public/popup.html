<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../dist/js/popup.js" defer></script>
    <link href="../dist/css/popup.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet"> 

    <title>Twitch Badge Collector</title>
</head>

<body class='dark_mode'>
    <div id='screenshot'>

        <div id='title_container'>
            <h1 id='title_text'>Twitch Badge Collector</h1>
        </div>

        <div id='setting_container'>
            <div class='container'>
                <div id='options'>
                    <div class='bg_flex'>
                        <div class='option'>
                            <div class='switch'>
                                <input class='badge_checkbox' uuid='5527c58c-fb7d-422d-b71b-f309dcb85cc1' id="streamer"
                                    type="checkbox" name='badge'>
                                <label class='switch_label' for="streamer"></label>
                            </div>
                            <span class='text' id='Broadcaster'>Broadcaster</span>
                        </div>
                        <div class='option'>
                            <div class='switch'>
                                <input class='badge_checkbox' uuid='3267646d-33f0-4b17-b3df-f923a41db1d0' id="manager"
                                    type="checkbox" name='badge'>
                                <label class='switch_label' for="manager"></label>
                            </div>
                            <span class='text' id='Moderator'>Moderator</span>
                        </div>
                        <div class='option'>
                            <div class='switch'>
                                <input class='badge_checkbox' uuid='b817aba4-fad8-49e2-b88a-7cc744dfa6ec' id="vip"
                                    type="checkbox" name='badge'>
                                <label class='switch_label' for="vip"></label>
                            </div>
                            <span class='text' id='VIP'>VIP</span>
                        </div>
                        <div class='option'>
                            <div class='switch'>
                                <input class='badge_checkbox' uuid='d12a2e27-16f6-41d0-ab77-b780518f00a3' id="verified"
                                    type="checkbox" name='badge'>
                                <label class='switch_label' for="verified"></label>
                            </div>
                            <span class='text' id='Verified'>Verified</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class='container'>
                <div class='bg_flex' id='container_range'>
                    <input type="range" class="container_size" name="container_size" min="0" max="100">
                </div>
                <!-- Inspired by https://stackoverflow.com/questions/55437508/how-to-create-range-silder-with-marker-and-change-color-of-filled-range-->
                <div class='text' id='range_marks'>
                    <p>0</p>
                    <p>25</p>
                    <p>50</p>
                    <p>75</p>
                    <p>100</p>
                </div>
            </div>
        </div>
        <div id='bottom_container'>
            <div class="container" id='links'>
                <div class='bg_flex_row foot_element'>
                    <a href="https://chrome.google.com/webstore/detail/twitch-badge-collector/gnkpenemgdhdckabddlbcjlhplmhlhoj/reviews"
                        target='_blank'>
                        <div class='text link' id='review_link'>
                            REVIEW
                        </div>
                    </a>
                    <a href="https://chrome.google.com/webstore/detail/twitch-badge-collector/gnkpenemgdhdckabddlbcjlhplmhlhoj/support"
                        target='_blank'>
                        <div class='text link' id='support_link'>
                            SUPPORT
                        </div>
                    </a>
                    <div class='text link' id='donate_link'>
                        DONATE
                    </div>
                </div>
            </div>
            <div class='bg_flex foot_element'>
                <span class=footer_text id='version_info'>
                    v4.4.4 made by nanana~
                </span>
            </div>
        </div>
    </div>
</body>

</html>
