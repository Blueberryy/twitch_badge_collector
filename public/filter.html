<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../dist/js/jquery-3.6.0.min.js"></script>
    <script src="../dist/js/toastr.min.js"></script>
    <script type='module' src="../dist/js/filter.js" defer></script>

    <link href="../dist/css/toastr.min.css" rel="stylesheet"/>
    <link href="../dist/css/font.css" rel="stylesheet" type="text/css" />
    <link href="../dist/css/filter.css" rel="stylesheet" type="text/css" />

    <title>TBC - Filter Setting</title>
</head>

<body class='default'>
    <div id='filter_setting'>

        <div class='container' id='title_container'>
            <h1 id='f_title'>Filter Setting</h1>
        </div>

        <button id='DEBUG_FILTER_ALL'>필터 디버그</button>

        <div class='container' id='setting_container'>

            <div id='add_title'>필터 기능으로 특정 배지나 유저의 채팅을 추가하거나 제외할 수 있습니다. 자세한 사용방법은 <a href="https://tbc.bluewarn.dev" target="_blank">사용설명서</a> 를 참고하세요.</div>

            <div id='filter_info'>
                <div class='select_container'>
                    <label class="select_label" for="category-select">
                        <select id="category-select" required="required">
                            <option id='cat_option_login' value="login_name"></option>
                            <option id='cat_option_badge' value="badge_uuid"></option>
                        </select>
                        <svg>
                            <use xlink:href="#select-arrow-down"></use>
                        </svg>
                    </label>
                    <!-- SVG Sprites-->
                    <svg class="sprites">
                        <symbol id="select-arrow-down" viewbox="0 0 10 6">
                            <polyline points="1 1 5 5 9 1"></polyline>
                        </symbol>
                    </svg>
                </div>
                <input id='condition_value' type='text' placeholder="">
                <div class='select_container'>
                    <label class="select_label" for="condition-select">
                        <select id="condition-select" required="required">
                            <option id="cond_option_include" value="include"></option>
                            <option id="cond_option_exclude" value="exclude"></option>
                        </select>
                        <svg>
                            <use xlink:href="#select-arrow-down"></use>
                        </svg>
                    </label>
                    <!-- SVG Sprites-->
                    <svg class="sprites">
                        <symbol id="select-arrow-down" viewbox="0 0 10 6">
                            <polyline points="1 1 5 5 9 1"></polyline>
                        </symbol>
                    </svg>
                </div>
                <button id='add_condition'></button>
            </div>
        </div>

        <div class='container' id='control_container'>
            <input id='search_input' type='text' placeholder="Search">

            <div class='buttons'>
                <button id='remove_btn'></button>
                <button id='remove_all_btn'></button>
                <button id='backup_filter'></button>
                <label id='upload_label' for="import_filter"></label>
                <input type="file" id="import_filter" accept=".tbc" />
            </div>
        </div>

        <div class='container hide' id='search_result_container'>
            <span class='hide' id='se_result'></span>
        </div>

        <div class='container' id='list_container'>
            <div class='list' id='list_head'>
                <div class='component'>
                    <input id='checkbox_head' type='checkbox'>
                    <span id='category_head'></span>
                    <span id='badge_icon_head'></span>
                    <span id='value_head'></span>
                    <span class='condition' id='condition_head'></span>
                </div>
            </div>
        </div>
        <div id='page_links'>
            <span id='current_page_num'></span>
        </div>
    </div>
</body>

</html>
