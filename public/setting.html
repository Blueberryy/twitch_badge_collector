<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type='module' src="../dist/js/setting.js" defer></script>

    <link href="../dist/css/font.css" rel="stylesheet" type="text/css" />
    <link href="../dist/css/setting.css" rel="stylesheet" type="text/css" />

    <title>TBC - Setting</title>
</head>

<body>
    <div id='screenshot'>

        <div id='title_container'>
            <h1>설정</h1>
        </div>
        <button id='DEBUG_CURRENT_FILTER'>DEBUG_CURRENT_FILTER</button>
        <button id='backup_filter'>파일 백업</button>
        <div id='filter_upload'>
            <label id='input_label' for="import_filter">파일 업로드</label>
            <input type="file" id="import_filter" accept=".tbc"/>
        </div>
        

        <div id='setting_container'>

            조건 추가</br>

            <select name="Category" id="category-select">
                <option value="login_name">닉네임</option>
                <option value="badge_uuid">배지 링크</option>
            </select>

            <input id ='condition_value' type='text' placeholder="로그인 아이디 입력">

            <select name="Condition" id="condition-select">
                <option value="include">포함</option>
                <option value="exclude">제외</option>
            </select>

            <button id='add_condition'>추가</button>

            <a href="https://tbc.bluewarn.dev" target="_blank">사용설명서 참고!</a>
            <!-- <div class='container'>
                닉네임 추가</br>
                (영문 닉네임을 입력하셔야 합니다.)</br>
                <input type='text' placeholder="로그인 닉네임 입력">
                (n / 100)
                
            </div> -->

        </div>

        <div class='container'>
            <div class='search_container'>
                <input id='search_input' type='text' placeholder="검색">
            </div>
            <div class='control_panel'>
                <button id='remove_btn'>선택 항목 삭제</button>
                <button id='remove_all_btn'>전체 삭제</button>
            </div>
        </div>
        
        


        <div id='list_container'>
            <div class='list'>
                <div class='component'>
                    <input id='checkbox_head' type='checkbox'>
                    <span id='category_head'>카테고리</span>
                    <span id='badge_icon_head'>배지</span>
                    <span id='value_head'>내용</span>
                    <span id='condition_head'>조건</span>
                </div>
            </div>
            <hr>
        </div>
        <div id='page_links'>
            <span id='current_page_num'></span>
        </div>
    </div>
</body>

</html>
